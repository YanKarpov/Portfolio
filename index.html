        .stars {

            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes scaleIn {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }
        .icon {
            font-size: 50px;
            color: white;
            margin-top: 20px;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
